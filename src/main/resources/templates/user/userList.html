<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/jquery.js"></script>
    <script src="../js/bootstrap.js"></script>
    <link href="../css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <!--表单中将文本框内容交给链接js-->
    <!--搜索用户js，目标url："/select/key"-->
    <script>
        $(function () {
            $("#userNameSubmit").click(function () {
                if ($("#key").val() == ""){
                    alert("请输入用户名")
                    return false;
                }
                var keyWord = $("#key").val()
                $("#searchForm").attr("action", "/select/" + keyWord)
                $("#fenye").empty();
            })
        })
    </script>
</head>
<body>
<div class="container" style="margin-left: 0px">
    <!--<div class="row" style="font-size: 35px">用户管理</div>-->
    <div class="row">&nbsp;</div>
    <!--查询内容-->
    <div class="row" style="font-size: 18px">
        <form id="searchForm" action="#">
            用户名称：<input type="text" id="key" />
            <input class="btn btn-info" id="userNameSubmit" type="submit" value="查询">
            <a class="btn btn-info" href="/touserList/1">查询所有用户</a>
        </form>
    </div>
    <div class="row">&nbsp;</div>
    <!--显示表格信息-->
    <div class="row" >
            <table class="table table-hover table-striped">
                <thead>
                <tr>
                    <th>userID</th>
                    <th>userName</th>
                    <th>userEmail</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody th:each="user : ${pageInfo.list}">
                    <tr>
                        <td th:text="${user.userId}">id</td>
                        <td th:text="${user.userName}">Username</td>
                        <td th:text="${user.userEmail}">Email</td>
                        <td>
                            <a class="btn btn-success" th:href="@{/delete/}+${user.userId}" onclick="if (confirm('确定要删除该用户吗')==false)return false ">
                            删除
                            </a>
                        </td>
                    </tr>
                </tbody>

            </table>
    </div>
    <!--显示分页信息-->
    <div id="fenye" class="row">
        <div class="col-md-6" style="font-size: 14px">
            当前为第<span style="color: blue">[[${pageInfo.pageNum}]]</span>页，
            共有<span style="color: blue">[[${pageInfo.pages}]]</span>页，
            总计<span style="color: blue">[[${pageInfo.total}]]</span>条信息
        </div>
        <div class="col-md-6">
            <nav aria-label="Page navigation example">
                <ul class="pagination" >
                    <li class="page-item"><a class="page-link" href="/touserList/1">首页</a></li>
                    <li class="page-item" th:if="${pageInfo.isFirstPage eq false}">
                        <a class="page-link" href="#" th:href="@{/touserList/}+${pageInfo.pageNum-1}" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                            <span class="sr-only">Previous</span>
                        </a>
                    </li>
                </ul>
                <ul class="pagination" th:each="page_num : ${pageInfo.navigatepageNums}" th:if="${page_num eq pageInfo.pageNum - 1 || page_num eq pageInfo.pageNum || page_num eq pageInfo.pageNum + 1 }" >
                    <li  th:if="${ page_num eq pageInfo.pageNum}" class="active">
                        <a class="page-link"  href="#" th:href="@{/touserList/}+${page_num}">
                            [[${page_num}]]
                        </a>
                    </li>
                    <li  th:if="${ page_num ne pageInfo.pageNum}">
                        <a class="page-link"  href="#" th:href="@{/touserList/}+${page_num}">
                            [[${page_num}]]
                        </a>
                    </li>

                </ul>
                <ul class="pagination" >
                    <li class="page-item" th:if="${pageInfo.isLastPage eq false}" >
                        <a class="page-link" href="#" th:href="@{/touserList/}+${pageInfo.pageNum+1}" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                            <span class="sr-only">Next</span>
                        </a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#" th:href="@{/touserList/}+${pageInfo.pages} ">尾页</a></li>
                </ul>
            </nav>
        </div>
    </div>

</div>

</body>
</html>
